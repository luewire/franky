<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/franky/assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <img src="/franky/assets/images/blonded-logo.png" alt="Logo" id="logo" >
        <input type="text" placeholder="Username" id="Username">
        <input type="password" placeholder="Password" id="password">
        <input type="submit" value="Login" id="tombol">
        <a href="landingpage.html" id="continue-link"><h5>continue without login</h5></a>

            <script>
                document.getElementById("continue-link").addEventListener("click", function () {
                    localStorage.setItem("isLoggedIn", "false");
                });
            </script>

    </div>
    <script src="/franky/assets/js/login.js"></script>
</body>
</html>
